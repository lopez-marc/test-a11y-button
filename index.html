<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test A11y Button</title>
    <style>
      .gradient-button {
        background: radial-gradient(circle, rgba(8,166,50,1) 0%, rgba(9,170,49,1) 35%, rgba(0,137,61,1) 82%);
        color: white;
        border: none;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button class="gradient-button">Click me!</button>
  </body>
</html>
